# ==================================================================
# Main Nginx Configuration File
# ==================================================================
# Optimized for DDoS Protection System with security and performance
# ==================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker settings for handling high traffic
worker_rlimit_nofile 65535;

events {
    # Maximum connections per worker
    worker_connections 1024;
    
    # Use efficient connection method
    use epoll;
    
    # Accept multiple connections
    multi_accept on;
}

http {
    # ==================================================================
    # Basic HTTP Settings
    # ==================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Optimize file handling
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Server tokens off for security
    server_tokens off;
    
    # ==================================================================
    # Global Security Settings
    # ==================================================================
    
    # Hide Nginx version
    server_tokens off;
    
    # Global rate limiting (backup protection)
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=global_conn:10m;
    
    # ==================================================================
    # Logging Configuration
    # ==================================================================
    
    # Custom log format with security info
    log_format ddos_log '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time';
    
    # Main access log
    access_log /var/log/nginx/access.log ddos_log;
    
    # ==================================================================
    # Performance & DDoS Protection Settings
    # ==================================================================
    
    # Keep alive settings
    keepalive_timeout 15;
    keepalive_requests 100;
    
    # Buffer settings to handle large requests efficiently
    client_body_buffer_size 128k;
    client_max_body_size 10M;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;
    
    # Timeout settings to prevent slow attacks
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ==================================================================
    # Compression
    # ==================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ==================================================================
    # SSL Settings (for HTTPS - optional)
    # ==================================================================
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    
    # ==================================================================
    # Include Site Configurations
    # ==================================================================
    
    # Include the DDoS protection site config
    include /etc/nginx/sites-enabled/*;
}
